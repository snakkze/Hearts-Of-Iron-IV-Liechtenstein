l_french:
news_lie.1.t:0 "Mariage royal au Liechtenstein !"
news_lie.1.d:0 "Aujourd'hui, un mariage royal a eu lieu au Liechtenstein. Le roi du Liechtenstein a épousé l'archiduchesse Adelheid de Habsbourg-Lorraine, et par conséquent, le Liechtenstein est maintenant connu sous le nom de Habsbourg-Liechtenstein. Nous adressons nos meilleurs vœux au couple de jeunes mariés et souhaitons à tous nos lecteurs une merveilleuse journée."
news_lie.1.a:0 "Liechtenstein ?"
news_lie.1.b:0 "Pouvoir à la nouvelle reine !"
news_lie.1.c:0 "Les Habsbourg se relèveront-ils ?"

news_lie.2.t:0 "Habsbourg Autriche et Tchéquie ?"
news_lie.2.d:0 "Après le récent mariage au Liechtenstein, l'Autriche et la Tchéquie ont de nouveau embrassé leurs partisans respectifs de la couronne, reprenant leurs liens historiques après l'effondrement de l'Autriche-Hongrie. Être témoin de trois nouveaux pays gouvernés par les Habsbourg en Europe suscite une question qui suscite la réflexion Qui sera le prochain à suivre cette voie de la monarchie restaurée ?"
news_lie.2.a:0 "Vive les Habsbourg !"
news_lie.2.b:0 "Qui sera le prochain ?"
news_lie.2.c:0 "Tout se passe selon le plan."
news_lie.2.e:0 "Les Habsbourg ?"

news_lie.3.t:0 "Coup d'Etat en Hongrie !"
news_lie.3.d:0 "Un coup d'État en Hongrie a envoyé des ondes de choc dans la région du Danube ces derniers jours. Les milices du Liechtenstein ont renversé avec succès le gouvernement fasciste en Hongrie et installé Otto von Habsburg, le frère de la reine du Liechtenstein, comme nouveau chef. Les événements qui se déroulent ont captivé notre attention, et nous attendons avec impatience de voir ce que l'avenir réserve à la Hongrie sous cette nouvelle direction."
news_lie.3.a:0 "Vive Otto de Habsbourg !"
news_lie.3.b:0 "Parfait."
news_lie.3.c:0 "Les Habsbourg ? Pas encore!"

news_lie.4.t:0 "Liechtenstein-Hongrie formé !"
news_lie.4.d:0 "Suite au coup d'État réussi en Hongrie, le Liechtenstein a élargi le territoire de son pays pour englober toutes les parties de l'ancien Empire austro-hongrois. Désormais, le Liechtenstein-Hongrie assume le rôle d'un empire des Habsbourg en Europe, mais avec Vaduz comme siège du pouvoir et non Vienne."
news_lie.4.a:0 "Royaume de Marie, Patronne du Liechtenstein-Hongrie"
news_lie.4.b:0 "Liechtenstein ? Vraiment?"

news_lie.5.t:0 "Le Saint Empire romain formé !"
news_lie.5.d:0 "Suite au récent Anschluss de la Suisse puis de l'Autriche, le Liechtenstein a réussi à conquérir encore plus de terres et à faire revivre le Saint Empire romain germanique."
news_lie.5.a:0 "Le Liechtenstein doit gouverner le monde entier"
news_lie.5.b:0 "Vraiment, le Liechtenstein ?"

news_lie.6.t:0 "Coup d'Etat réussi au Liechtenstein !"
news_lie.6.d:0 "Lors du récent coup d'État au Liechtenstein par le mouvement allemand et les SS, le gouvernement du Liechtenstein a été renversé. Les participants ont défilé à travers le pays jusqu'à leur parlement, où ils ont abattu leur roi, François-Joseph II, avant que la garde royale du Liechtenstein ne puisse agir. Malheureusement, les participants au coup d'État ont également réussi à tirer sur la garde royale, ce qui a fait d'Alfons Goop le dictateur du Liechtenstein."
news_lie.6.a:0 "Gloire à Alfons Goop ?"
news_lie.6.b:0 "Excellent!"
news_lie.6.c:0 "Cela ne peut pas être vrai !"
  
news_lie.7.t:0 "Coup d'Etat manqué au Liechtenstein !"
news_lie.7.d:0 "Récemment, un coup d'État au Liechtenstein a été lancé par le Mouvement allemand au Liechtenstein et les SS. La police a été déployée pour arrêter le coup d'État et a réussi à capturer 76 des 100 participants au coup d'État."
news_lie.7.a:0 "Intéressant..."
news_lie.7.b:0 "Merde!"
news_lie.7.c:0 "D'accord?"

news_lie.8.t:0 "Coup d'Etat manqué au Liechtenstein !"
news_lie.8.d:0 "Lors du récent coup d'État au Liechtenstein par le mouvement allemand et les SS, le gouvernement du Liechtenstein a été renversé. Les participants ont défilé à travers le pays jusqu'à leur parlement, où ils ont abattu leur roi, François-Joseph II, avant que la garde royale du Liechtenstein ne puisse agir. Heureusement pour la monarchie du Liechtenstein, la garde royale a réussi à tuer la plupart des participants, entraînant la fuite des autres. Maintenant, leur trône est vacant et ils n'ont qu'un seul successeur, la princesse juive Elizabeth von Gutmann."
news_lie.8.a:0 "Qu'est-ce qui vient de se passer?"
news_lie.8.b:0 "Merde!"
news_lie.8.c:0 "D'accord?"
