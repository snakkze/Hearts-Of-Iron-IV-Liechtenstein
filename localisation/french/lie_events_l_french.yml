l_french:
lie_LIE.1.t:0 "Liens établis"
lie_LIE.1.d:0 "Depuis que nous avons reconnu notre héritage Habsbourg, nous recherchons des descendants potentiels des Habsbourg que nous pouvons installer à la tête de notre petit État pour revendiquer des territoires qui étaient autrefois sous la domination des Habsbourg il y a longtemps. Enfin, nous avons réussi à nouer des liens avec deux Habsbourg, Otto von Habsbourg et sa sœur, l'archiduchesse Adelheid de Habsbourg-Lorraine. Si nous parvenons à recueillir suffisamment de soutien pour la monarchie dans notre pays, nous prévoyons de nommer l'archiduchesse de Habsbourg-Lorraine à la tête de l'État par le biais d'un arrangement matrimonial. Par la suite, nous visons à exercer une influence sur une Hongrie dirigée par les Habsbourg sous le règne d'Otto von Habsbourg, en créant un État fantoche."
lie_LIE.1.a:0 "Super!"

lie_LIE.2.t:0 "Cravates suisses coupées"
lie_LIE.2.d:0 "Il fallait ouvrir les yeux. Au cours des 10 dernières années, notre économie a ralenti depuis que nous avons adopté le franc suisse comme monnaie. Chaque jour, la valeur de notre monnaie se déprécie, la rendant de plus en plus sans valeur. Il est temps de rompre nos liens étroits avec la Suisse et d'entreprendre une réforme monétaire pour parvenir à une plus grande indépendance."
lie_LIE.2.a:0 "Il est temps de réformer notre monnaie !"

lie_LIE.3.t:0 "Monnaie réformée"
lie_LIE.3.d:0 "C'est une réalisation remarquable ! Notre réforme monétaire a fait des merveilles, rendant notre monnaie plus forte que ses pairs. Ces progrès nous ont rapprochés de la réalisation de notre rêve d'une nation plus indépendante et ont alimenté nos aspirations à créer un empire puissant avec Vaduz comme centre en Europe."
lie_LIE.3.a:0 "Comme Dieu l'a voulu !"

lie_LIE.4.t:0 "Liechtenstein-Hongrie formé"
lie_LIE.4.d:0 "Suite à notre coup d'État réussi en Hongrie, nous avons étendu le territoire de notre pays pour englober toutes les parties de l'ancien Empire austro-hongrois. Aujourd'hui, le Liechtenstein-Hongrie assume fièrement le rôle d'un empire des Habsbourg en Europe, avec Vaduz comme siège du pouvoir."
lie_LIE.4.a:0 "Royaume de Marie, Patronne du Liechtenstein-Hongrie"

lie_LIE.5.t:0 "Le Liechtenstein offre une garantie"
lie_LIE.5.d:0 "Après les récents événements dans l'ancienne sphère austro-hongroise, le Liechtenstein a fait une offre intrigante. Ils sont prêts à nous fournir une garantie de protection si nous leur permettons d'occuper notre pays et de renoncer à notre indépendance. En retour, nous deviendrions une partie de leur puissant empire, qui offre la promesse de sécurité et de protection contre une éventuelle invasion allemande. La décision est devant nous, et nous devons soigneusement peser les implications de cette proposition pour l'avenir de notre nation."
lie_LIE.5.a:0 "Nous accepterons cette offre pour être à l'abri de l'Allemagne."
lie_LIE.5.b:0 "Nous n'abandonnerons jamais notre indépendance !"

lie_LIE.6.t:0 "Bohême accepte."
lie_LIE.6.d:0 "Le royaume de Bohême dirigé par les Habsbourg a accepté notre offre de garantie, les amenant à renoncer à leur indépendance. Cet accord stratégique s'est avéré très bénéfique, car notre empire s'est maintenant renforcé sans avoir besoin de guerre. L'ajout de ce nouveau territoire renforce notre influence et notre stabilité, et nous attendons avec impatience l'avenir prospère qui nous attend."
lie_LIE.6.a:0 "Super!"

lie_LIE.7.t:0 "Bohême refuse !"
lie_LIE.7.d:0 "Le refus du Royaume de Bohême dirigé par les Habsbourg d'accepter notre offre de garantie et de renoncer à son indépendance est un coup porté à notre empire dirigé par les Habsbourg. Nous ne prendrons pas cela à la légère, et la guerre peut être la voie que nous devons emprunter pour défendre notre honneur et renforcer notre domination. Avec une planification minutieuse et une détermination inébranlable, nous chercherons à nous venger du royaume de Bohême pour leur défi et affirmerons notre autorité dans la région."
lie_LIE.7.a:0 "Ils vont le regretter !"

lie_LIE.8.t:0 "Dictature Royale"
lie_LIE.8.d:0 "A l'exemple de l'Allemagne et de l'Italie, nous avons décidé de transformer notre pays en un Etat fasciste. Désormais, notre roi exercera une autorité absolue, et toute élection, si elle a lieu, sera fortement manipulée pour s'assurer que le parti du roi reçoive 100 % des voix."
lie_LIE.8.a:0 "Excellent"

lie_LIE.9.t:0 "Connexion de l'Autriche"
lie_LIE.9.d:0 "Suite au récent Anschluss d'Autriche, notre Roi a décidé de se retirer de son rôle de chef du pays et de passer les rênes à son petit-fils, François-Joseph II. du Liechtenstein."
lie_LIE.9.a:0 "Gloire à François-Joseph II !"

lie_LIE.10.t:0 "Mort de François Ier."
lie_LIE.10.d:0 "Aujourd'hui, nous pleurons le décès de Franz I. du Liechtenstein. Sa mort a choqué notre nation, car il était notre roi bien-aimé. À l'heure actuelle, le roi officiel du Liechtenstein est son petit-fils, François-Joseph II. du Liechtenstein."
lie_LIE.10.a:0 "On se souviendra toujours de lui..."

lie_LIE.11.t:0 "Monarchie abolie"
lie_LIE.11.d:0 "À la lumière des événements récents, qui ont montré un désir croissant de démocratie, nous avons décidé de tenir compte des souhaits du peuple et d'abolir notre monarchie, créant ainsi un système démocratique dans notre pays."
lie_LIE.11.a:0 "Les conservateurs devraient gouverner !"
lie_LIE.11.b:0 "Les libéraux devraient gouverner !"

lie_LIE.12.t:0 "Le Liechtenstein demande des investissements"
lie_LIE.12.d:0 "[FROM.GetNameDefCap] demande notre soutien pour résister aux puissances fascistes qui frappent à leurs portes. Nous pouvons investir dans leur économie, de cette façon ils peuvent être préparés au pire, ou même aider à combattre directement le fascisme s'ils le souhaitent, ou s'ils sont forcés de rompre leur neutralité de longue date."
lie_LIE.12.a:0 "Investissez dans la démocratie en herbe !"
lie_LIE.12.b:0 "Ils n'en valent pas la peine !"

lie_LIE.13.t:0 "Les USA investissent au Liechtenstein"
lie_LIE.13.d:0 "Ces investissements nous aideront à améliorer notre économie et nous permettront de résister à toutes les difficultés que le fascisme pourrait nous causer. Ils rapprocheront également nos nations, peut-être même en opposition directe au fascisme éventuellement."
lie_LIE.13.a:0 "Super!"

lie_LIE.14.t:0 "Les États-Unis refusent d'investir au Liechtenstein"
lie_LIE.14.d:0 "Malheureusement, nous avons été informés que [FROM.GetName] n'investira pas dans l'économie [ROOT.GetAdjective]. Nous sommes plus isolés que nous voudrions l'être, compte tenu du danger imminent du fascisme."
lie_LIE.14.a:0 "Merde!"

lie_LIE.15.t:0 "Le Liechtenstein demande une garantie"
lie_LIE.15.d:0 "[FROM.GetNameDefCap] demande notre soutien pour résister aux puissances fascistes qui frappent à leurs portes. Nous pouvons garantir leur pays, ainsi nous pouvons les aider au cas où une puissance fasciste les envahirait."
lie_LIE.15.a:0 "Bien sûr!"
lie_LIE.15.b:0 "Déclin qui outrage la question !"

lie_LIE.16.t:0 "[FROM.GetName] accepte notre demande de garantie"
lie_LIE.16.d:0 "[From.GetNameDefCap] a accepté notre demande de garantir la protection de notre pays contre les pays fascistes qui nous entourent. C'est une excellente nouvelle et donne un sentiment de sécurité à notre peuple en cas de guerre."
lie_LIE.16.a:0 "Brillant"

lie_LIE.17.t:0 "[FROM.GetName] refuse notre demande de garantie"
lie_LIE.17.d:0 "[From.GetNameDefCap] a refusé notre demande de garantir la protection de notre pays contre les pays fascistes qui nous entourent. C'est très scandaleux pour notre démocratie en herbe, mais malheureusement, nous n'y pouvons rien."
lie_LIE.17.a:0 "Je pensais que les démocraties étaient censées aider ?"

lie_LIE.18.t:0 "Ultimatum suisse"
lie_LIE.18.d:0 "En réponse aux événements récents, la Suisse nous a lancé un ultimatum. Ils exigent que nous garantissions notre totale indépendance et que nous respections les traités d'État applicables qu'ils nous ont fournis. Cet ultimatum a déclenché un débat houleux au sein de notre parlement, mais finalement tous les partis ont accepté de réécrire des parties de notre constitution et de réformer notre gouvernement."
lie_LIE.18.a:0 "Nous devons réformer notre gouvernement"

lie_LIE.19.t:0 "Exiler la princesse juive ?"
lie_LIE.19.d:0 "Suite à la récente augmentation du soutien fasciste au Liechtenstein, nous devons envisager l'opportunité d'exiler notre princesse Elisabeth von Gutmann pour assurer sa sécurité et maintenir la stabilité dans notre pays."
lie_LIE.19.a:0 "L'envoyer en exil est ce qu'il y a de mieux pour nous tous."
lie_LIE.19.b:0 "C'est la princesse, elle ne peut pas être exilée !"

lie_LIE.20.t:0 "Le Liechtenstein exige un référendum !"
lie_LIE.20.d:0 "Le Liechtenstein a demandé un référendum pour s'unir au peuple suisse, dans le but de réunifier le Saint Empire romain germanique. Ces ambitions semblent intrigantes, mais il faudrait renoncer à notre indépendance pour faire partie du nouvel Empire romain germanique."
lie_LIE.20.a:0 "Des ambitions impériales ? D'accord."
lie_LIE.20.b:0 "Le petit Liechtenstein ? Bien sûr que non!"

lie_LIE.21.t:0 "La Suisse accepte"
lie_LIE.21.d:0 "Suite à notre référendum en Suisse, leur gouvernement a accepté de faire partie de notre grand pays. C'est une étape importante pour nous et rend notre objectif de former le nouvel Empire romain germanique plus réaliste que jamais !"
lie_LIE.21.a:0 "Merveilleux!"

lie_LIE.22.t:0 "Le Liechtenstein exige un référendum !"
lie_LIE.22.d:0 "Le Liechtenstein a demandé un référendum pour s'unir au peuple autrichien, aspirant à réunifier le Saint Empire romain germanique. Ces ambitions sont fascinantes, mais elles nécessiteraient de renoncer à notre indépendance pour faire partie du nouvel Empire romain germanique."
lie_LIE.22.a:0 "Plutôt le Liechtenstein que l'Allemagne"
lie_LIE.22.b:0 "Le petit Liechtenstein ? Bien sûr que non!"

lie_LIE.23.t:0 "L'Autriche accepte"
lie_LIE.23.d:0 "À la suite de notre référendum en Autriche, leur gouvernement a accepté de faire partie de notre grand pays. Il s'agit d'une réalisation capitale, qui nous rapproche de la réalisation de notre vision du nouvel Empire romain germanique !"
lie_LIE.23.a:0 "Super!"

lie_LIE.24.t:0 "L'Autriche refuse"
lie_LIE.24.d:0 "À la suite de notre référendum en Autriche, leur gouvernement a refusé de se joindre à notre grand pays. C'est un revers scandaleux pour nous, et nous devrons peut-être les affronter pour faire avancer nos grands projets !"
lie_LIE.24.a:0 "Ils vont le regretter !"

lie_LIE.25.t:0 "Saint Empire romain formé"
lie_LIE.25.d:0 "Suite à notre annexion de la Suisse et de l'Autriche, nous avons étendu notre territoire et fièrement ressuscité le Saint Empire romain germanique."
lie_LIE.25.a:0 "Vive le Nouvel Empire romain germanique !"

lie_LIE.26.t:0 "Coup d'État au Liechtenstein"
lie_LIE.26.d:0 "Aujourd'hui, un coup d'État au Liechtenstein a secoué notre pays. Des membres des SS et des partisans du mouvement allemand au Liechtenstein défilent dans nos rues, provoquant des troubles avec leur "Anschlussputsch". Nous devons maintenant décider d'envoyer la police pour répondre à cette action scandaleuse ou d'espérer que rien d'autre ne se produira."
lie_LIE.26.a:0 "Envoyez la police pour les arrêter !"
lie_LIE.26.b:0 "Ignore les. Ça ne vaut pas le coup."

lie_LIE.27.t:0 "La police envoie pour arrêter le coup d'État"
lie_LIE.27.d:0 "En réponse à la récente tentative de coup d'État, nous avons déployé la police, appréhendant avec succès 76 des 100 participants au coup d'État."
lie_LIE.27.a:0 "Arrêtez-les !"

lie_LIE.28.t:0 "Ignoré le Coup"
lie_LIE.28.d:0 "Malheureusement, nous avons choisi d'ignorer la tentative de coup d'État, et elle s'est terminée de manière désastreuse. Les participants ont marché vers le parlement, assassinant le roi François-Joseph II. avant que la garde royale ne puisse intervenir. Heureusement, la garde royale a réussi à neutraliser la plupart des participants, forçant les autres à fuir. Maintenant, notre trône est vacant et nous n'avons qu'un seul successeur, la princesse juive Elizabeth von Gutmann."
lie_LIE.28.a:0 "Vive la princesse juive ?"

lie_LIE.29.t:0 "Ignoré le Coup"
lie_LIE.29.d:0 "Malheureusement, nous avons choisi d'ignorer la tentative de coup d'État, et elle s'est terminée de manière désastreuse. Les participants ont marché vers le parlement, assassinant le roi François-Joseph II. avant que la garde royale ne puisse intervenir. Tragiquement, les participants au coup d'État ont également réussi à neutraliser la garde royale, ce qui a conduit Alfons Goop à devenir le dictateur du Liechtenstein."
lie_LIE.29.a:0 "Quelle horreur!"

lie_LIE.30.t:0 "L'allemand envoie un ultimatum !"
lie_LIE.30.d:0 "Aujourd'hui, nous avons reçu un ultimatum de l'Allemagne, exigeant la libération des prisonniers allemands qui ont tenté un coup d'État au Liechtenstein. Si nous refusons, nous devons être préparés à la possibilité d'une invasion. Pourtant, si nous acceptons cet ultimatum, il risque de nous présenter comme une simple marionnette de l'Allemagne, incapable d'affirmer notre indépendance vis-à-vis du reste de l'Europe."
lie_LIE.30.a:0 "Nous devons reculer. Ils sont trop forts."
lie_LIE.30.b:0 "Ils ont fait un coup d'état ! Ils méritent d'être emprisonnés."

lie_LIE.31.t:0 "Le Liechtenstein veut acheter l'Alaska."
lie_LIE.31.d:0 "[FROM.GetNameDefCap] nous demande de nous acheter l'Alaska. Ils prétendent qu'ils ont le droit d'acheter l'Alaska parce qu'ils ont été invités à acheter l'Alaska en 1876 par l'Empire russe, mais ont refusé parce qu'ils n'étaient pas au courant des gisements d'or disponibles."
lie_LIE.31.a:0 "Leur demande est justifiée."
lie_LIE.31.b:0 "Sont-ils stupides ? Non!"

lie_LIE.32.t:0 "Les USA nous vendent l'Alaska !"
lie_LIE.32.d:0 "[From.GetName] a accepté notre offre d'achat et a reconnu notre revendication légitime de l'Alaska. Désormais, l'Alaska est notre territoire légitime."
lie_LIE.32.a:0 "Super!"

lie_LIE.33.t:0 "Les États-Unis déclinent l'offre d'achat de l'Alaska."
lie_LIE.33.d:0 "Malheureusement, nous avons été informés que [FROM.GetName] ne nous vendra pas l'Alaska. Ils rejettent notre revendication légitime qui nous conduit à une seule situation. Guerre!"
lie_LIE.33.a:0 "Salauds !"
