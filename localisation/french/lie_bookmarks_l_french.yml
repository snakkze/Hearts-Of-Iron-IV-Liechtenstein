LIE_GATHERING_STORM_DESC:0 "Le Liechtenstein est un petit pays au cœur de l'Europe qui est démilitarisé depuis plus de 50 ans. Il est gouverné par la famille noble du Liechtenstein et, comme l'ancien Empire allemand, fonctionne comme une monarchie constitutionnelle.\n \nComme son voisin la Suisse, le Liechtenstein est resté neutre pendant la Grande Guerre et, après l'effondrement de l'Empire austro-hongrois, renforce ses liens avec la Suisse. Le pays a adopté le franc suisse comme monnaie et a signé des pactes de défense avec les Suisses pour assurer sa protection."
LIE_BLITZKRIEG_DESC:0 "Depuis l'Anschluss allemand d'Autriche, la petite nation du Liechtenstein s'est retrouvée dans une situation précaire. L'influence de l'Allemagne a augmenté et le mouvement nazi a tenté de renverser le pays. La question est maintenant de savoir si le Liechtenstein peut maintenir sa neutralité ou s'il sera contraint de compromettre son indépendance pour préserver sa souveraineté. §11936 recommandé, 1939 fonctionne mais l'accent est mis sur l'historique, donc c'est plutôt ennuyeux§!."
