l_german:
lie_LIE.1.t:0 "Etablierte Beziehungen"
lie_LIE.1.d:0 "Seit wir unser habsburgisches Erbe erkannt haben, sind wir auf der Suche nach potenziellen habsburgischen Nachkommen, die wir als Oberhaupt unseres Kleinstaates einsetzen können, um Anspruch auf Gebiete zu erheben, die vor langer Zeit unter habsburgischer Herrschaft standen. Schließlich ist es uns gelungen, Beziehungen zu zwei Habsburgern herzustellen, zu Otto von Habsburg und seiner Schwester, Erzherzogin Adelheid von Habsburg-Lothringen. Wenn wir in unserem Land genügend Unterstützung für die Monarchie gewinnen können, planen wir, die Erzherzogin von Habsburg-Lothringen durch eine Heiratsvereinbarung zu unserem Staatsoberhaupt zu ernennen. Anschließend wollen wir Einfluss auf das von den Habsburgern geführte Ungarn unter der Herrschaft Otto von Habsburgs ausüben und so einen Marionettenstaat schaffen."
lie_LIE.1.a:0 "Großartig!"

lie_LIE.2.t:0 "Geschnittene Schweizer Krawatten"
lie_LIE.2.d:0 "Wir mussten unsere Augen öffnen. Seit wir den Schweizer Franken als Währung eingeführt haben, verlangsamte sich unsere Wirtschaft in den vergangenen zehn Jahren. Mit jedem Tag verliert unsere Währung an Wert, wodurch sie immer wertloser wird. Es ist an der Zeit, sich von unseren engen Beziehungen zur Schweiz zu lösen und eine Währungsreform durchzuführen, um eine größere Unabhängigkeit zu erreichen."
lie_LIE.2.a:0 "Es ist Zeit, unsere Währung zu reformieren!"

lie_LIE.3.t:0 "Währungsreform"
lie_LIE.3.d:0 "Das ist eine bemerkenswerte Leistung! Unsere Währungsreform hat Wunder gewirkt und unsere Währung stärker gemacht als ihre Mitbewerber. Dieser Fortschritt hat uns der Verwirklichung unseres Traums einer unabhängigeren Nation näher gebracht und unsere Bestrebungen beflügelt, ein mächtiges Imperium mit Vaduz als Zentrum in Europa zu schaffen."
lie_LIE.3.a:0 "So wie Gott es wollte!"

lie_LIE.4.t:0 "Gründung Liechtenstein-Ungarns"
lie_LIE.4.d:0 "Nach unserem erfolgreichen Putsch in Ungarn haben wir das Territorium unseres Landes auf alle Teile der ehemaligen österreichisch-ungarischen Monarchie ausgedehnt. Heute übernimmt Liechtenstein-Ungarn stolz die Rolle eines Habsburgerreichs in Europa mit Vaduz als Machtsitz."
lie_LIE.4.a:0 "Königreich Mariens, Patronin von Liechtenstein-Ungarn"

lie_LIE.5.t:0 "Liechtenstein bietet Garantie"
lie_LIE.5.d:0 "Nach den jüngsten Ereignissen im ehemaligen österreichisch-ungarischen Raum hat Liechtenstein ein interessantes Angebot gemacht. Sie sind bereit, uns eine Schutzgarantie zu geben, wenn wir ihnen erlauben, unser Land zu besetzen und unsere Unabhängigkeit aufzugeben. Im Gegenzug würden wir Teil ihres starken Reiches werden, das Sicherheit und Schutz vor einer möglichen deutschen Invasion verspricht. Die Entscheidung liegt vor uns und wir müssen die Auswirkungen dieses Vorschlags auf die Zukunft unserer Nation sorgfältig abwägen."
lie_LIE.5.a:0 "Wir werden dieses Angebot sicherheitshalber aus Deutschland annehmen."
lie_LIE.5.b:0 "Wir werden unsere Unabhängigkeit niemals aufgeben!"

lie_LIE.6.t:0 "Böhmen akzeptiert."
lie_LIE.6.d:0 "Das von den Habsburgern geführte böhmische Königreich hat unser Garantieangebot angenommen, was dazu führte, dass es seine Unabhängigkeit aufgab. Dieses strategische Abkommen hat sich als äußerst vorteilhaft erwiesen, da unser Reich nun stärker geworden ist, ohne dass ein Krieg nötig war. Die Hinzufügung dieses neuen Territoriums erhöht unseren Einfluss und unsere Stabilität und wir freuen uns auf die erfolgreiche Zukunft, die vor uns liegt."
lie_LIE.6.a:0 "Großartig!"

lie_LIE.7.t:0 "Böhmen weigert sich!"
lie_LIE.7.d:0 "Die Weigerung des von den Habsburgern geführten böhmischen Königreichs, unser Garantieangebot anzunehmen und seine Unabhängigkeit aufzugeben, ist ein Schlag für unser von den Habsburgern geführtes Reich. Wir werden diese Beleidigung nicht auf die leichte Schulter nehmen, und Krieg könnte der Weg sein, den wir einschlagen müssen, um unsere Ehre zu verteidigen und unsere Herrschaft zu stärken. Mit sorgfältiger Planung und unerschütterlicher Entschlossenheit werden wir Rache am Königreich Böhmen für seinen Widerstand üben und unsere Autorität in der Region behaupten."
lie_LIE.7.a:0 "Das werden sie bereuen!"

lie_LIE.8.t:0 "Royale-Diktatur"
lie_LIE.8.d:0 "Nach dem Vorbild Deutschlands und Italiens haben wir beschlossen, unser Land in einen faschistischen Staat umzuwandeln. Von nun an wird unser König die absolute Autorität ausüben, und alle Wahlen, falls sie stattfinden, werden stark manipuliert, um sicherzustellen, dass die Partei des Königs 100 Prozent der Stimmen erhält."
lie_LIE.8.a:0 "Exzellent"

lie_LIE.9.t:0 "Anschluss Österreichs"
lie_LIE.9.d:0 "Nach dem jüngsten Anschluss Österreichs hat unser König beschlossen, von seiner Rolle als Staatsoberhaupt zurückzutreten und die Zügel an seinen Enkel Franz Josef II. zu übergeben. von Liechtenstein."
lie_LIE.9.a:0 "Ehre sei Franz Josef II.!"

lie_LIE.10.t:0 "Tod von Franz I."
lie_LIE.10.d:0 "Heute trauern wir um Franz I. von Liechtenstein. Sein Tod hat unsere Nation schockiert, da er unser geliebter König war. Der offizielle König von Liechtenstein ist ab sofort sein Enkel Franz Josef II. von Liechtenstein."
lie_LIE.10.a:0 "Er wird uns immer in Erinnerung bleiben..."

lie_LIE.11.t:0 "Monarchie abgeschafft"
lie_LIE.11.d:0 "Angesichts der jüngsten Ereignisse, die ein wachsendes Verlangen nach Demokratie gezeigt haben, haben wir beschlossen, den Wünschen des Volkes Rechnung zu tragen und unsere Monarchie abzuschaffen und so ein demokratisches System in unserem Land zu schaffen."
lie_LIE.11.a:0 "Die Konservativen sollten regieren!"
lie_LIE.11.b:0 "Die Liberalen sollten regieren!"

lie_LIE.12.t:0 "Liechtenstein bittet um Investitionen"
lie_LIE.12.d:0 "[FROM.GetNameDefCap] bittet um unsere Unterstützung, um den faschistischen Mächten, die an ihre Türen klopfen, standzuhalten. Wir können in ihre Wirtschaft investieren, so können sie auf das Schlimmste vorbereitet sein oder sogar direkt beim Kampf gegen den Faschismus helfen, wenn sie es wünschen oder gezwungen sind, ihre langjährige Neutralität zu brechen."
lie_LIE.12.a:0 "Investieren Sie in die aufstrebende Demokratie!"
lie_LIE.12.b:0 "Sie sind es nicht wert!"

lie_LIE.13.t:0 "USA invests in Liechtenstein"
lie_LIE.13.d:0 "Diese Investitionen werden uns helfen, unsere Wirtschaft zu verbessern und es uns ermöglichen, allen Widrigkeiten zu widerstehen, die der Faschismus uns bereiten könnte. Sie werden unsere Nationen auch näher zusammenbringen, vielleicht sogar in direkter Opposition zum Faschismus."
lie_LIE.13.a:0 "Großartig!"

lie_LIE.14.t:0 "Die USA lehnen Investitionen in Liechtenstein ab"
lie_LIE.14.d:0 "Leider wurde uns mitgeteilt, dass [FROM.GetName] nicht in die [ROOT.GetAdjective]-Wirtschaft investieren wird. Angesichts der drohenden Gefahr des Faschismus stehen wir isolierter da, als wir es gerne wären."
lie_LIE.14.a:0 "Mist!"

lie_LIE.15.t:0 "Liechtenstein bittet um Garantie"
lie_LIE.15.d:0 "[FROM.GetNameDefCap] bittet um unsere Unterstützung, um den faschistischen Mächten, die an ihre Türen klopfen, standzuhalten. Wir können ihr Land garantieren und ihnen auf diese Weise helfen, falls eine faschistische Macht in sie eindringt."
lie_LIE.15.a:0 "Natürlich!"
lie_LIE.15.b:0 "Lehnen Sie diese empörende Frage ab!"

lie_LIE.16.t:0 "[FROM.GetName] akzeptiert unsere Garantieanfrage"
lie_LIE.16.d:0 "[From.GetNameDefCap] hat unsere Bitte angenommen, den Schutz unseres Landes vor den faschistischen Ländern um uns herum zu gewährleisten. Das sind hervorragende Nachrichten und geben unserem Volk ein Gefühl der Sicherheit im Kriegsfall."
lie_LIE.16.a:0 "Brillant"

lie_LIE.17.t:0 "[FROM.GetName] lehnt unsere Garantieanfrage ab"
lie_LIE.17.d:0 "[From.GetNameDefCap] hat unseren Antrag abgelehnt, den Schutz unseres Landes vor den faschistischen Ländern um uns herum zu gewährleisten. Das ist für unsere aufstrebende Demokratie sehr empörend, aber leider können wir nichts dagegen tun."
lie_LIE.17.a:0 "Ich dachte, Demokratien sollten helfen?"

lie_LIE.18.t:0 "Schweizer Ultimatum"
lie_LIE.18.d:0 "Als Reaktion auf die jüngsten Ereignisse hat uns die Schweiz ein Ultimatum gestellt. Sie verlangen, dass wir unsere volle Unabhängigkeit gewährleisten und die geltenden Staatsverträge, die sie uns vorgelegt haben, einhalten. Dieses Ultimatum hat eine hitzige Debatte in unserem Parlament ausgelöst, aber schließlich haben sich alle Parteien darauf geeinigt, Teile unserer Verfassung neu zu schreiben und unsere Regierung zu reformieren."
lie_LIE.18.a:0 "Wir müssen unsere Regierung reformieren"

lie_LIE.19.t:0 "Die jüdische Prinzessin verbannen?"
lie_LIE.19.d:0 "Angesichts der jüngsten Zunahme der faschistischen Unterstützung in Liechtenstein müssen wir die Möglichkeit in Betracht ziehen, unsere Prinzessin Elisabeth von Gutmann ins Exil zu schicken, um ihre Sicherheit zu gewährleisten und die Stabilität in unserem Land aufrechtzuerhalten."
lie_LIE.19.a:0 "Sie ins Exil zu schicken ist das Beste für uns alle."
lie_LIE.19.b:0 "Sie ist die Prinzessin, sie kann nicht verbannt werden!"

lie_LIE.20.t:0 "Liechtenstein demands referendum!"
lie_LIE.20.d:0 "Liechtenstein hat eine Volksabstimmung zur Vereinigung mit dem Schweizer Volk gefordert, mit dem Ziel, das Heilige Römische Reich wieder zu vereinen. Diese Ambitionen klingen faszinierend, aber wir müssten unsere Unabhängigkeit aufgeben, um Teil des neuen Heiligen Römischen Reiches zu sein."
lie_LIE.20.a:0 "Imperiale Ambitionen? Okay."
lie_LIE.20.b:0 "Das kleine Liechtenstein? Natürlich nicht!"

lie_LIE.21.t:0 "Die Schweiz akzeptiert"
lie_LIE.21.d:0 "Nach unserem Referendum in der Schweiz hat ihre Regierung zugestimmt, Teil unseres großartigen Landes zu werden. Dies ist ein bedeutender Schritt für uns und macht unser Ziel, das neue Heilige Römische Reich zu gründen, realistischer denn je!"
lie_LIE.21.a:0 "Wunderbar!"

lie_LIE.22.t:0 "Liechtenstein demands referendum!"
lie_LIE.22.d:0 "Liechtenstein hat eine Volksabstimmung zur Vereinigung mit dem österreichischen Volk gefordert und strebt die Wiedervereinigung des Heiligen Römischen Reiches an. Diese Ambitionen sind faszinierend, aber um Teil des neuen Heiligen Römischen Reiches zu sein, müssten wir unsere Unabhängigkeit aufgeben."
lie_LIE.22.a:0 "Eher Liechtenstein als Deutschland"
lie_LIE.22.b:0 "Das kleine Liechtenstein? Natürlich nicht!"

lie_LIE.23.t:0 "Österreich akzeptiert"
lie_LIE.23.d:0 "Nach unserem Referendum in Österreich hat die Regierung zugestimmt, Teil unseres großartigen Landes zu werden. Dies ist eine bedeutsame Leistung, die uns der Verwirklichung unserer Vision des neuen Heiligen Römischen Reiches näher bringt!"
lie_LIE.23.a:0 "Großartig!"

lie_LIE.24.t:0 "Österreich weigert sich"
lie_LIE.24.d:0 "Nach unserem Referendum in Österreich lehnte die österreichische Regierung den Beitritt zu unserem großartigen Land ab. Dies ist ein ungeheuerlicher Rückschlag für uns, und wir müssen uns möglicherweise damit auseinandersetzen, um unsere großen Pläne voranzutreiben!"
lie_LIE.24.a:0 "Das werden sie bereuen!"

lie_LIE.25.t:0 "Gründung des Heiligen Römischen Reiches"
lie_LIE.25.d:0 "Nach der Annexion der Schweiz und Österreichs haben wir unser Territorium erweitert und stolz das Heilige Römische Reich wiederbelebt."
lie_LIE.25.a:0 "Es lebe das neue Heilige Römische Reich!"

lie_LIE.26.t:0 "Coup in Liechtenstein"
lie_LIE.26.d:0 "Heute hat ein Putsch in Liechtenstein unser Land schockiert. SS-Angehörige und Anhänger der Deutschen Bewegung in Liechtenstein marschieren durch unsere Straßen und sorgen mit ihrem „Anschlussputsch“ für Unruhe. Wir müssen nun entscheiden, ob wir die Polizei schicken, um gegen diese empörende Tat vorzugehen, oder hoffen, dass nichts weiter passiert."
lie_LIE.26.a:0 "Schicken Sie die Polizei, um sie aufzuhalten!"
lie_LIE.26.b:0 "Ignoriere sie. Es lohnt sich nicht."

lie_LIE.27.t:0 "Die Polizei schickt los, um den Putsch zu stoppen"
lie_LIE.27.d:0 "Als Reaktion auf den jüngsten Putschversuch haben wir die Polizei eingesetzt und 76 der 100 Putschisten erfolgreich festgenommen."
lie_LIE.27.a:0 "Verhaften Sie sie!"

lie_LIE.28.t:0 "Ignorierte den Putsch"
lie_LIE.28.d:0 "Bedauerlicherweise haben wir beschlossen, den Putschversuch zu ignorieren, und er endete katastrophal. Die Teilnehmer marschierten zum Parlament und ermordeten König Franz Josef II. bevor die königliche Garde eingreifen konnte. Glücklicherweise gelang es der königlichen Garde, die meisten Teilnehmer erfolgreich zu neutralisieren und den Rest zur Flucht zu zwingen. Jetzt ist unser Thron vakant und wir haben nur eine Nachfolgerin, die jüdische Prinzessin Elisabeth von Gutmann."
lie_LIE.28.a:0 "Es lebe die Judenprinzessin?"

lie_LIE.29.t:0 "Ignorierte den Putsch"
lie_LIE.29.d:0 "Bedauerlicherweise haben wir beschlossen, den Putschversuch zu ignorieren, und er endete katastrophal. Die Teilnehmer marschierten zum Parlament und ermordeten König Franz Josef II. bevor die königliche Garde eingreifen konnte. Tragischerweise gelang es den Putschisten auch, die königliche Garde zu neutralisieren, was dazu führte, dass Alfons Goop Diktator von Liechtenstein wurde."
lie_LIE.29.a:0 "Wie schrecklich!"

lie_LIE.30.t:0 "Deutscher stellt Ultimatum!"
lie_LIE.30.d:0 "Heute haben wir ein Ultimatum aus Deutschland erhalten, das die Freilassung deutscher Gefangener fordert, die in Liechtenstein einen Putschversuch unternommen haben. Wenn wir uns weigern, müssen wir auf die Möglichkeit einer Invasion vorbereitet sein. Doch wenn wir dieses Ultimatum annehmen, könnte es uns als bloße Marionette Deutschlands darstellen, die nicht in der Lage ist, unsere Unabhängigkeit gegenüber dem Rest Europas durchzusetzen."
lie_LIE.30.a:0 "Wir müssen einen Rückzieher machen. Sie sind zu stark."
lie_LIE.30.b:0 "Sie haben einen Coup gemacht! Sie verdienen es, eingesperrt zu werden."

lie_LIE.31.t:0 "Liechtenstein will Alaska kaufen."
lie_LIE.31.d:0 "[FROM.GetNameDefCap] möchte Alaska von uns kaufen. Sie behaupten, sie hätten das Recht, Alaska zu kaufen, weil sie 1876 vom Russischen Reich aufgefordert wurden, Alaska zu kaufen, lehnten dies jedoch ab, weil sie nichts von den verfügbaren Goldvorkommen wussten."
lie_LIE.31.a:0 "Ihr Anspruch ist berechtigt."
lie_LIE.31.b:0 "Sind sie dumm? NEIN!"

lie_LIE.32.t:0 "Die USA verkaufen uns Alaska!"
lie_LIE.32.d:0 "[From.GetName] hat unser Kaufangebot angenommen und unseren rechtmäßigen Anspruch auf Alaska anerkannt. Von nun an ist Alaska unser rechtmäßiges Territorium."
lie_LIE.32.a:0 "Großartig!"

lie_LIE.33.t:0 "USA lehnt Kaufangebot für Alaska ab."
lie_LIE.33.d:0 "Leider wurde uns mitgeteilt, dass [FROM.GetName] uns Alaska nicht verkaufen wird. Sie lehnen unseren berechtigten Anspruch ab, was uns nur in eine Situation führt. Krieg!"
lie_LIE.33.a:0 "Bastarde!"
