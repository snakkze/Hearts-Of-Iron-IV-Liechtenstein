l_english:
news_lie.1.t:0 "Royale Hochzeit in Liechtenstein!"
news_lie.1.d:0 "Heute fand in Liechtenstein eine königliche Hochzeit statt. Der König von Liechtenstein heiratete die Erzherzogin Adelheid von Habsburg-Lothringen, weshalb Liechtenstein heute als Habsburg-Liechtenstein bekannt ist. Wir übermitteln dem frisch vermählten Paar unsere besten Wünsche und wünschen allen unseren Lesern einen wunderschönen Tag."
news_lie.1.a:0 "Liechtenstein?"
news_lie.1.b:0 "Macht der neuen Königin!"
news_lie.1.c:0 "Wird der Habsburger wieder auferstehen?"

news_lie.2.t:0 "Habsburger Österreich und Tschechien?"
news_lie.2.d:0 "Nach der jüngsten Hochzeit in Liechtenstein haben Österreich und Tschechien ihre jeweiligen Kronanhänger erneut umarmt und ihre historischen Bindungen nach dem Zusammenbruch Österreich-Ungarns wiederhergestellt. Der Anblick von drei neu von den Habsburgern regierten Ländern in Europa wirft eine zum Nachdenken anregende Frage auf: Wer wird der nächste sein, der diesen Weg der wiederhergestellten Monarchie beschreitet?"
news_lie.2.a:0 "Es lebe die Habsburger!"
news_lie.2.b:0 "Wer wird der Nächste sein?"
news_lie.2.c:0 "Alles läuft nach Plan."
news_lie.2.e:0 "Der Habsburger?"

news_lie.3.t:0 "Putsch in Ungarn!"
news_lie.3.d:0 "Ein Putsch in Ungarn hat in den letzten Tagen Schockwellen durch die Donauregion ausgelöst. Milizen aus Liechtenstein haben die faschistische Regierung in Ungarn erfolgreich gestürzt und Otto von Habsburg, den Bruder der Liechtensteiner Königin, als neuen Anführer eingesetzt. Die sich abzeichnenden Ereignisse haben unsere Aufmerksamkeit erregt und wir sind gespannt, was die Zukunft für Ungarn unter dieser neuen Führung bereithält."
news_lie.3.a:0 "Long live Otto von Habsburg!"
news_lie.3.b:0 "Perfekt."
news_lie.3.c:0 "Der Habsburger? Nicht noch einmal!"

news_lie.4.t:0 "Liechtenstein-Ungarn gegründet!"
news_lie.4.d:0 "Nach dem erfolgreichen Putsch in Ungarn hat Liechtenstein sein Staatsgebiet auf alle Teile der ehemaligen österreichisch-ungarischen Monarchie ausgedehnt. Nun übernimmt Liechtenstein-Ungarn die Rolle eines Habsburgerreiches in Europa, allerdings mit Vaduz als Machtsitz und nicht mit Wien."
news_lie.4.a:0 "Königreich Mariens, Patronin von Liechtenstein-Ungarn"
news_lie.4.b:0 "Liechtenstein? Wirklich?"

news_lie.5.t:0 "Heiliges Römisches Reich gegründet!"
news_lie.5.d:0 "Nach dem jüngsten Anschluss der Schweiz und dann Österreichs gelang es Liechtenstein, noch mehr Länder zu erobern und das Heilige Römische Reich wiederzubeleben."
news_lie.5.a:0 "Liechtenstein soll die ganze Welt regieren"
news_lie.5.b:0 "Wirklich, Liechtenstein?"

news_lie.6.t:0 "Gelungener Coup in Liechtenstein!"
news_lie.6.d:0 "Nach dem jüngsten Putsch der Deutschen Bewegung und der SS in Liechtenstein wurde die liechtensteinische Regierung gestürzt. Die Teilnehmer marschierten durch das Land zu ihrem Parlament, wo sie ihren König Franz Josef II. erschossen, bevor die Liechtensteiner Königsgarde einschreiten konnte. Bedauerlicherweise gelang es den Putschisten auch, die königliche Garde zu erschießen, was dazu führte, dass Alfons Goop zum Diktator von Liechtenstein wurde."
news_lie.6.a:0 "Ehre sei Alfons Goop?"
news_lie.6.b:0 "Exzellent!"
news_lie.6.c:0 "Das kann nicht wahr sein!"
  
news_lie.7.t:0 "Fehlgeschlagener Putsch in Liechtenstein!"
news_lie.7.d:0 "Kürzlich wurde in Liechtenstein ein Putsch durch die Deutsche Bewegung in Liechtenstein und die SS gestartet. Die Polizei wurde eingesetzt, um den Putsch zu stoppen, und es gelang ihr, 76 der 100 Putschisten festzunehmen."
news_lie.7.a:0 "Interessant..."
news_lie.7.b:0 "Mist!"
news_lie.7.c:0 "OK?"

news_lie.8.t:0 "Fehlgeschlagener Putsch in Liechtenstein!"
news_lie.8.d:0 "Nach dem jüngsten Putsch der Deutschen Bewegung und der SS in Liechtenstein wurde die liechtensteinische Regierung gestürzt. Die Teilnehmer marschierten durch das Land zu ihrem Parlament, wo sie ihren König Franz Josef II. erschossen, bevor die Liechtensteiner Königsgarde einschreiten konnte. Zum Glück für die Liechtensteiner Monarchie gelang es der königlichen Garde, die meisten Teilnehmer zu töten, was die Flucht der anderen zur Folge hatte. Nun ist ihr Thron vakant und sie haben nur eine Nachfolgerin: die jüdische Prinzessin Elisabeth von Gutmann."
news_lie.8.a:0 "Was ist gerade passiert?"
news_lie.8.b:0 "Mist!"
news_lie.8.c:0 "OK?"
