LIE_GATHERING_STORM_DESC:0 "Liechtenstein ist ein kleines Land im Herzen Europas, das seit über 50 Jahren entmilitarisiert ist. Es wird von der Adelsfamilie Liechtenstein regiert und fungiert, ähnlich wie das alte Deutsche Reich, als konstitutionelle Monarchie.\n \nLiechtenstein blieb wie sein Nachbarland Schweiz während des Ersten Weltkriegs neutral und nach dem Zusammenbruch der österreichisch-ungarischen Monarchie stärkte seine Beziehungen zur Schweiz. Das Land führte den Schweizer Franken als Währung ein und unterzeichnete Verteidigungspakte mit der Schweiz, um seinen Schutz zu gewährleisten."
LIE_BLITZKRIEG_DESC:0 "Seit dem deutschen Anschluss Österreichs befindet sich der kleine Staat Liechtenstein in einer prekären Lage. Der Einfluss Deutschlands hat zugenommen, und es gab Versuche der Nazi-Bewegung, das Land zu stürzen. Die Frage ist nun, ob Liechtenstein seine Neutralität wahren kann oder ob es gezwungen sein wird, seine Unabhängigkeit aufs Spiel zu setzen, um seine Souveränität zu wahren. §11936 empfohlen, 1939 funktioniert, aber der Schwerpunkt liegt auf der Geschichte, daher ist es ziemlich langweilig§!."
