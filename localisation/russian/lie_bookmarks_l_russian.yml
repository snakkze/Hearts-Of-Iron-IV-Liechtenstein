LIE_GATHERING_STORM_DESC:0 "Лихтенштейн — небольшая страна в самом сердце Европы, которая была демилитаризована более 50 лет. Им управляет дворянская семья Лихтенштейнов, и, подобно старой Германской империи, он действует как конституционная монархия.\n \nКак и его соседняя Швейцария, Лихтенштейн оставался нейтральным во время Великой войны и после распада Австро-Венгерской империи, укрепил связи со Швейцарией. Страна приняла швейцарский франк в качестве своей валюты и подписала оборонные договоры со швейцарцами, чтобы обеспечить его защиту."
LIE_BLITZKRIEG_DESC:0 "После немецкого аншлюса Австрии маленькая нация Лихтенштейна оказалась в опасном положении. Влияние Германии росло, и нацистское движение предпринимало попытки свергнуть страну. Теперь вопрос заключается в том, сможет ли Лихтенштейн сохранить свой нейтралитет или он будет вынужден пойти на компромисс со своей независимостью, чтобы сохранить свой суверенитет. §11936 рекомендуется, 1939 работает, но основное внимание уделяется истории, так что это довольно скучно§!."
