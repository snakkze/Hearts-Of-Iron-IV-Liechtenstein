l_russian:
lie_LIE.1.t:0 "Установленные связи"
lie_LIE.1.d:0 "Поскольку мы признали наше наследие Габсбургов, мы искали потенциальных потомков Габсбургов, которых мы могли бы поставить главой нашего маленького государства, чтобы предъявить права на территории, которые когда-то давно находились под властью Габсбургов. Наконец, нам удалось установить связи с двумя Габсбургами, Отто фон Габсбургом и его сестрой, эрцгерцогиней Адельхайд Габсбург-Лотарингской. Если мы сможем заручиться достаточной поддержкой монархии в нашей стране, мы планируем назначить эрцгерцогиню Габсбург-Лотарингию главой нашего государства через брачное соглашение. Впоследствии мы стремимся оказать влияние на возглавляемую Габсбургами Венгрию под властью Отто фон Габсбургов, создав марионеточное государство."
lie_LIE.1.a:0 "Большой!"

lie_LIE.2.t:0 "Разрезанные швейцарские галстуки"
lie_LIE.2.d:0 "Нам пришлось открыть глаза. За последние 10 лет наша экономика замедлилась с тех пор, как мы приняли швейцарский франк в качестве нашей валюты. С каждым днем ​​стоимость нашей валюты обесценивалась, делая ее все более и более бесполезной. Пришло время разорвать наши тесные связи со Швейцарией и провести денежную реформу для достижения большей независимости."
lie_LIE.2.a:0 "Пришло время реформировать нашу валюту!"

lie_LIE.3.t:0 "Валюта реформирована"
lie_LIE.3.d:0 "Это замечательное достижение! Наша денежная реформа сотворила чудеса, сделав нашу валюту сильнее, чем ее аналоги. Этот прогресс приблизил нас к осуществлению нашей мечты о более независимом государстве и подстегнул наши стремления создать могущественную империю с центром в Европе, центром которого является Вадуц."
lie_LIE.3.a:0 "Как хотел Бог!"

lie_LIE.4.t:0 "Лихтенштейн-Венгрия"
lie_LIE.4.d:0 "После нашего успешного переворота в Венгрии мы расширили территорию нашей страны, чтобы охватить все части бывшей Австро-Венгерской империи. Теперь Лихтенштейн-Венгрия с гордостью берет на себя роль империи Габсбургов в Европе с центром власти в Вадуце."
lie_LIE.4.a:0 "Королевство Марии, покровительницы Лихтенштейна-Венгрии"

lie_LIE.5.t:0 "Лихтенштейн предлагает гарантию"
lie_LIE.5.d:0 "После недавних событий на бывшем австро-венгерском пространстве Лихтенштейн сделал интригующее предложение. Они готовы предоставить нам гарантию защиты, если мы позволим им оккупировать нашу страну и отказаться от нашей независимости. Взамен мы станем частью их сильной империи, которая обещает безопасность и защиту от возможного немецкого вторжения. Решение лежит перед нами, и мы должны тщательно взвесить последствия этого предложения для будущего нашей страны."
lie_LIE.5.a:0 "Мы примем это предложение, чтобы быть в безопасности от Германии."
lie_LIE.5.b:0 "Мы никогда не откажемся от своей независимости!"

lie_LIE.6.t:0 "Богемия принимает."
lie_LIE.6.d:0 "Чешское королевство во главе с Габсбургами приняло наше предложение о гарантиях, в результате чего они отказались от своей независимости. Это стратегическое соглашение оказалось очень полезным, так как наша империя стала сильнее без необходимости войны. Добавление этой новой территории увеличивает наше влияние и стабильность, и мы с нетерпением ждем будущего процветания."
lie_LIE.6.a:0 "Большой!"

lie_LIE.7.t:0 "Богемия отказывается!"
lie_LIE.7.d:0 "Отказ Чешского королевства, возглавляемого Габсбургами, принять наше предложение о гарантиях и отказаться от своей независимости — это удар по нашей империи, возглавляемой Габсбургами. Мы не отнесемся легкомысленно к этому пренебрежению, и война может стать тем путем, по которому мы должны пойти, чтобы защитить нашу честь и укрепить наше господство. С тщательным планированием и непоколебимой решимостью мы отомстим Королевству Богемии за их неповиновение и укрепим нашу власть в регионе."
lie_LIE.7.a:0 "Они пожалеют об этом!"

lie_LIE.8.t:0 "Королевская диктатура"
lie_LIE.8.d:0 "По примеру Германии и Италии мы решили превратить нашу страну в фашистское государство. Отныне наш король будет обладать абсолютной властью, и любые выборы, если они состоятся, будут жестко манипулироваться, чтобы гарантировать, что партия короля получит 100 процентов голосов."
lie_LIE.8.a:0 "Отличный"

lie_LIE.9.t:0 "Подключение Австрии"
lie_LIE.9.d:0 "После недавнего аншлюса Австрии наш король решил уйти с поста лидера страны и передать бразды правления своему внуку Францу Иосифу II. Лихтенштейна."
lie_LIE.9.a:0 "Слава Францу Иосифу II!"

lie_LIE.10.t:0 "Смерть Франца I."
lie_LIE.10.d:0 "Сегодня мы скорбим о кончине Франца I из Лихтенштейна. Его смерть потрясла нашу нацию, так как он был нашим любимым королем. На данный момент официальным королем Лихтенштейна является его внук Франц Иосиф II. Лихтенштейна."
lie_LIE.10.a:0 "Его всегда будут помнить..."

lie_LIE.11.t:0 "Монархия упразднена"
lie_LIE.11.d:0 "В свете последних событий, показавших растущее стремление к демократии, мы решили прислушаться к желанию народа и упразднить нашу монархию, создав в нашей стране демократический строй."
lie_LIE.11.a:0 "Консерваторы должны править!"
lie_LIE.11.b:0 "Либералы должны править!"

lie_LIE.12.t:0 "Лихтенштейн просит инвестиций"
lie_LIE.12.d:0 "[FROM.GetNameDefCap] просит нашей поддержки, чтобы противостоять фашистским силам, стучащимся в их двери. Мы можем инвестировать в их экономику, таким образом они могут быть готовы к худшему, или даже помочь напрямую бороться с фашизмом, если они захотят, или будут вынуждены нарушить свой давний нейтралитет."
lie_LIE.12.a:0 "Инвестируйте в стремящуюся демократию!"
lie_LIE.12.b:0 "Они того не стоят!"

lie_LIE.13.t:0 "США инвестирует в Лихтенштейн"
lie_LIE.13.d:0 "Эти инвестиции помогут нам улучшить нашу экономику и позволят нам противостоять любым трудностям, которые может причинить нам фашизм. Они также сблизят наши народы, возможно, даже в конечном счете, в прямой оппозиции к фашизму."
lie_LIE.13.a:0 "Большой!"

lie_LIE.14.t:0 "США отказываются инвестировать в Лихтенштейн"
lie_LIE.14.d:0 "К сожалению, нам сообщили, что [FROM.GetName] не будет инвестировать в экономику [ROOT.GetAdjective]. Мы находимся в большей изоляции, чем хотели бы, учитывая надвигающуюся опасность фашизма."
lie_LIE.14.a:0 "Дерьмо!"

lie_LIE.15.t:0 "Лихтенштейн просит гарантии"
lie_LIE.15.d:0 "[FROM.GetNameDefCap] просит нашей поддержки, чтобы противостоять фашистским силам, стучащимся в их двери. Мы можем гарантировать их страну, тем самым мы можем помочь им в случае вторжения фашистской силы."
lie_LIE.15.a:0 "Конечно!"
lie_LIE.15.b:0 "Отклоните этот возмутительный вопрос!"

lie_LIE.16.t:0 "[FROM.GetName] принимает наш запрос на гарантию"
lie_LIE.16.d:0 "[From.GetNameDefCap] принял нашу просьбу гарантировать защиту нашей страны от фашистских стран вокруг нас. Это отличная новость и дает чувство безопасности нашему народу в случае войны."
lie_LIE.16.a:0 "Блестящий"

lie_LIE.17.t:0 "[FROM.GetName] отклоняет наш запрос на гарантию"
lie_LIE.17.d:0 "[From.GetNameDefCap] отклонил нашу просьбу гарантировать защиту нашей страны от фашистских стран вокруг нас. Это очень возмутительно для нашей стремящейся к демократии, но, к сожалению, мы ничего не можем с этим поделать."
lie_LIE.17.a:0 "Я думал, что демократии должны помогать?"

lie_LIE.18.t:0 "Швейцарский ультиматум"
lie_LIE.18.d:0 "В ответ на последние события Швейцария выдвинула нам ультиматум. Они требуют, чтобы мы обеспечили нашу полную независимость и соблюдали применимые государственные договоры, которые они нам предоставили. Этот ультиматум вызвал бурные дебаты в нашем парламенте, но в конце концов все партии согласились переписать некоторые части нашей конституции и реформировать наше правительство."
lie_LIE.18.a:0 "Мы должны реформировать наше правительство"

lie_LIE.19.t:0 "Изгнать еврейскую принцессу?"
lie_LIE.19.d:0 "После недавнего усиления фашистской поддержки в Лихтенштейне мы должны рассмотреть возможность изгнания нашей принцессы Елизаветы фон Гутманн, чтобы обеспечить ее безопасность и сохранить стабильность в нашей стране."
lie_LIE.19.a:0 "Отправка ее в изгнание — лучшее решение для всех нас."
lie_LIE.19.b:0 "Она принцесса, ее нельзя изгнать!"

lie_LIE.20.t:0 "Лихтенштейн требует референдума!"
lie_LIE.20.d:0 "Лихтенштейн потребовал провести референдум об объединении со швейцарским народом с целью воссоединения Священной Римской империи. Эти амбиции звучат интригующе, но для того, чтобы стать частью новой Священной Римской империи, потребуется отказаться от нашей независимости."
lie_LIE.20.a:0 "Имперские амбиции? Хорошо."
lie_LIE.20.b:0 "Маленький Лихтенштейн? Конечно, нет!"

lie_LIE.21.t:0 "Швейцария принимает"
lie_LIE.21.d:0 "После нашего референдума в Швейцарии их правительство согласилось стать частью нашей великой страны. Это важный шаг для нас и делает нашу цель по формированию новой Священной Римской империи более реалистичной, чем когда-либо!"
lie_LIE.21.a:0 "Замечательный!"

lie_LIE.22.t:0 "Лихтенштейн требует референдума!"
lie_LIE.22.d:0 "Лихтенштейн потребовал референдума об объединении с австрийским народом, стремящимся к воссоединению Священной Римской империи. Эти амбиции очаровательны, но для того, чтобы стать частью новой Священной Римской империи, нам придется отказаться от нашей независимости."
lie_LIE.22.a:0 "Скорее Лихтенштейн, чем Германия"
lie_LIE.22.b:0 "Маленький Лихтенштейн? Конечно, нет!"

lie_LIE.23.t:0 "Австрия принимает"
lie_LIE.23.d:0 "После нашего референдума в Австрии их правительство согласилось стать частью нашей великой страны. Это важное достижение, приближающее нас к реализации нашего видения новой Священной Римской империи!"
lie_LIE.23.a:0 "Большой!"

lie_LIE.24.t:0 "Австрия отказывается"
lie_LIE.24.d:0 "После нашего референдума в Австрии их правительство отказалось присоединиться к нашей великой стране. Это возмутительная неудача для нас, и нам, возможно, придется противостоять им, чтобы продвинуться вперед с нашими грандиозными планами!"
lie_LIE.24.a:0 "Они пожалеют об этом!"

lie_LIE.25.t:0 "Образована Священная Римская империя"
lie_LIE.25.d:0 "После аннексии Швейцарии и Австрии мы расширили нашу территорию и с гордостью возродили Священную Римскую империю."
lie_LIE.25.a:0 "Да здравствует Новая Священная Римская Империя!"

lie_LIE.26.t:0 "Переворот в Лихтенштейне"
lie_LIE.26.d:0 "Сегодня переворот в Лихтенштейне потряс нашу страну. Члены СС и последователи Немецкого движения в Лихтенштейне маршируют по нашим улицам, вызывая беспорядки своим «аншлюспутчем». Теперь мы должны решить, посылать ли полицию для решения этой возмутительной акции или надеяться, что больше ничего не произойдет."
lie_LIE.26.a:0 "Отправьте полицию, чтобы остановить их!"
lie_LIE.26.b:0 "Игнорируй их. Это того не стоит."

lie_LIE.27.t:0 "Полиция отправляется остановить переворот"
lie_LIE.27.d:0 "В ответ на недавнюю попытку переворота мы задействовали полицию, успешно задержав 76 из 100 участников переворота."
lie_LIE.27.a:0 "Арестуйте их!"

lie_LIE.28.t:0 "Игнорировал переворот"
lie_LIE.28.d:0 "К сожалению, мы предпочли проигнорировать попытку государственного переворота, и она закончилась катастрофой. Участники прошли маршем к парламенту, убив короля Франца Иосифа II. прежде чем королевская гвардия успела вмешаться. К счастью, королевской гвардии удалось успешно нейтрализовать большинство участников, заставив остальных бежать. Теперь наш трон свободен, и у нас есть только одна преемница, еврейская принцесса Елизавета фон Гутманн."
lie_LIE.28.a:0 "Да здравствует еврейская принцесса?"

lie_LIE.29.t:0 "Игнорировал переворот"
lie_LIE.29.d:0 "К сожалению, мы предпочли проигнорировать попытку государственного переворота, и она закончилась катастрофой. Участники прошли маршем к парламенту, убив короля Франца Иосифа II. прежде чем королевская гвардия успела вмешаться. К сожалению, участникам переворота также удалось нейтрализовать королевскую гвардию, в результате чего Альфонс Гуп стал диктатором Лихтенштейна."
lie_LIE.29.a:0 "Как ужасно!"

lie_LIE.30.t:0 "Немец выдвигает ультиматум!"
lie_LIE.30.d:0 "Сегодня мы получили ультиматум от Германии с требованием освободить пленных немцев, совершивших попытку государственного переворота в Лихтенштейне. Если мы откажемся, мы должны быть готовы к возможности вторжения. Тем не менее, если мы примем этот ультиматум, он может представить нас простой марионеткой Германии, неспособной отстоять свою независимость перед остальной Европой."
lie_LIE.30.a:0 "Мы должны отступить. Они слишком сильны."
lie_LIE.30.b:0 "Они совершили переворот! Они заслуживают тюремного заключения."

lie_LIE.31.t:0 "Лихтенштейн хочет купить Аляску."
lie_LIE.31.d:0 "[FROM.GetNameDefCap] просит купить у нас Аляску. Они утверждают, что имеют право купить Аляску, потому что в 1876 году Российская империя попросила их купить Аляску, но они отказались, потому что не знали о доступных месторождениях золота."
lie_LIE.31.a:0 "Их требование обосновано."
lie_LIE.31.b:0 "Они глупы? Нет!"

lie_LIE.32.t:0 "США продают нам Аляску!"
lie_LIE.32.d:0 "[From.GetName] приняли наше предложение о покупке и признали наши законные права на Аляску. Отныне Аляска — наша законная территория."
lie_LIE.32.a:0 "Большой!"

lie_LIE.33.t:0 "США отклоняют предложение о покупке Аляски."
lie_LIE.33.d:0 "К сожалению, нам сообщили, что [FROM.GetName] не продаст нам Аляску. Они отвергают наши законные требования, которые приводят нас только к одной ситуации. Война!"
lie_LIE.33.a:0 "Ублюдки!"
