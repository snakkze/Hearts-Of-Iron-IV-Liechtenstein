l_english:
news_lie.1.t:0 "Королевская свадьба в Лихтенштейне!"
news_lie.1.d:0 "Сегодня в Лихтенштейне состоялась королевская свадьба. Король Лихтенштейна женился на эрцгерцогине Адельхайде Габсбург-Лотарингии, и в результате Лихтенштейн теперь известен как Габсбург-Лихтенштейн. Мы выражаем наши наилучшие пожелания молодоженам и желаем всем нашим читателям прекрасного дня."
news_lie.1.a:0 "Лихтенштейн?"
news_lie.1.b:0 "Сила новой королеве!"
news_lie.1.c:0 "Габсбурги снова восстанут?"

news_lie.2.t:0 "Габсбургская Австрия и Чехия?"
news_lie.2.d:0 "После недавнего брака в Лихтенштейне Австрия и Чехия снова приняли своих последователей короны, восстановив свои исторические связи после распада Австро-Венгрии. Наблюдение за тремя недавно управляемыми Габсбургами странами в Европе вызывает наводящий на размышления вопрос: кто будет следующим, кто пойдет по этому пути восстановленной монархии?"
news_lie.2.a:0 "Да здравствуют Габсбурги!"
news_lie.2.b:0 "Кто будет следующим?"
news_lie.2.c:0 "Все идет по плану."
news_lie.2.e:0 "Габсбурги?"

news_lie.3.t:0 "Переворот в Венгрии!"
news_lie.3.d:0 "Переворот в Венгрии в последние дни вызвал шок в Дунайском регионе. Ополченцы из Лихтенштейна успешно свергли фашистское правительство в Венгрии и поставили новым лидером Отто фон Габсбурга, брата королевы Лихтенштейна. Разворачивающиеся события привлекли наше внимание, и мы с нетерпением ждем, что ждет Венгрию в будущем под этим новым руководством."
news_lie.3.a:0 "Да здравствует Отто фон Габсбург!"
news_lie.3.b:0 "Идеальный."
news_lie.3.c:0 "Габсбурги? Не снова!"

news_lie.4.t:0 "Лихтенштейн-Венгрия Образована!"
news_lie.4.d:0 "После успешного переворота в Венгрии Лихтенштейн расширил территорию своей страны, охватив все части бывшей Австро-Венгерской империи. Теперь Лихтенштейн-Венгрия берет на себя роль империи Габсбургов в Европе, но с Вадуцем в качестве центра власти, а не с Веной."
news_lie.4.a:0 "Королевство Марии, покровительницы Лихтенштейна-Венгрии"
news_lie.4.b:0 "Лихтенштейн? Действительно?"

news_lie.5.t:0 "Образована Священная Римская Империя!"
news_lie.5.d:0 "После недавнего аншлюса Швейцарии, а затем Австрии Лихтенштейну удалось завоевать еще больше земель и возродить Священную Римскую империю."
news_lie.5.a:0 "Лихтенштейн должен править всем миром"
news_lie.5.b:0 "Правда, Лихтенштейн?"

news_lie.6.t:0 "Успешный переворот в Лихтенштейне!"
news_lie.6.d:0 "После недавнего переворота в Лихтенштейне, совершенного немецким движением и СС, правительство Лихтенштейна было свергнуто. Участники прошли маршем через всю страну к своему парламенту, где застрелили своего короля Франца Иосифа II до того, как королевская гвардия Лихтенштейна смогла принять меры. К сожалению, участникам переворота удалось расстрелять и королевскую гвардию, в результате чего Альфонс Гуп стал диктатором Лихтенштейна."
news_lie.6.a:0 "Слава Альфонсу Гупу?"
news_lie.6.b:0 "Отличный!"
news_lie.6.c:0 "Это не может быть правдой!"
  
news_lie.7.t:0 "Неудачный переворот в Лихтенштейне!"
news_lie.7.d:0 "Недавно Немецкое движение в Лихтенштейне и СС начали переворот в Лихтенштейне. Полиция была развернута, чтобы остановить переворот, и ей удалось задержать 76 из 100 участников переворота."
news_lie.7.a:0 "Интересный..."
news_lie.7.b:0 "Дерьмо!"
news_lie.7.c:0 "Хорошо?"

news_lie.8.t:0 "Неудачный переворот в Лихтенштейне!"
news_lie.8.d:0 "После недавнего переворота в Лихтенштейне, совершенного немецким движением и СС, правительство Лихтенштейна было свергнуто. Участники прошли маршем через всю страну к своему парламенту, где застрелили своего короля Франца Иосифа II до того, как королевская гвардия Лихтенштейна смогла принять меры. К счастью для Лихтенштейнской монархии, королевской гвардии удалось убить большинство участников, в результате чего остальные разбежались. Теперь их трон свободен, и у них есть только одна преемница — еврейская принцесса Елизавета фон Гутманн."
news_lie.8.a:0 "Что только что произошло?"
news_lie.8.b:0 "Дерьмо!"
news_lie.8.c:0 "Хорошо?"
